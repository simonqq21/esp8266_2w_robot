<!DOCTYPE html>
<html>
<head>
  <title>Main HTML</title>
</head>
<body>
  <h1>This is the main HTML</h1>
  
  <!-- Embedding HTML using the <object> tag -->
  <iframe id="your-object-id" data="joystick.html"></iframe>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const embeddedObject = document.getElementById("your-object-id");
      const embeddedDocument = embeddedObject.contentDocument;
      
      // Now you can access and manipulate the embedded document's DOM
      const embeddedBody = embeddedDocument.querySelector("body");
      alert(embeddedBody);
    });
  </script>
</body>
</html>
